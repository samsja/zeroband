name: 14M-bs-256-steps-2k
project: zeroband_debug_sweep

project: 150M-diloco-v2
command:
  - ${env}                # wandb injects env vars/API key
  - ./sweeps/run.sh 
  - "@configs/14M.toml"
  - --total_steps=2200 
  - --data.batch_size=256 
  - --scheduler.warmup_steps=250 
  - --scheduler.decay_steps=200 
  - ${args}

method: bayes             

parameters:
  optim.lr:
    distribution: log_uniform_values
    min: 0.00001  # 1e-5
    max: 0.1      # 1e-1

metric:                   # which curve the scheduler watches
  name: train/loss
  goal: minimize